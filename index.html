<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detroit Toyota</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        color: #ffffff;
        height: 100vh;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        display: flex;
        width: 100%;
        height: 100%;
      }

      .left {
        flex: 0.35; /* Menor largura */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding-left: 40px;
        gap: 30px;
      }

      .right {
        flex: 0.85; /* Maior largura */
        background: url("pins e logos/inicio.jpg") no-repeat center center/cover;
      }

      .choices {
        display: flex;
        flex-direction: column;
        gap: 40px;
      }

      .choice {
        background: #1e1e1e;
        padding: 30px 50px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        text-align: center;
        transition: transform 0.3s;
        cursor: pointer;
      }

      .choice:hover {
        transform: scale(1.05);
      }

      .choice a {
        text-decoration: none;
        color: #ffffff;
        font-size: 20px;
        font-weight: bold;
        display: block;
      }

      .logo {
        width: 200px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="choices">
          <div class="choice">
            <a href="detroit.html">
              <img
                src="pins e logos/logo detroit.png"
                class="logo"
                alt="Logo Detroit"
              />
              <p>Clique e descubra mais sobre nós e nossos serviços!!</p>
            </a>
          </div>
          <div class="choice">
            <a href="premium.html">
              <img
                src="pins e logos/logo premium.png"
                class="logo"
                alt="Logo Premium"
              />
              <p>Clique e descubra mais sobre nós e nossos serviços!!</p>
            </a>
          </div>
        </div>
      </div>
      <div class="right"></div>
    </div>
  </body>
</html>
